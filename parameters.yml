method_class : VQT
simulation_object: Spin

output_dir: results

hamiltonian_params:
    file: h2.xyz
    molecule:
    pauli_string: [[ZZI, 0.1]]
    spin: 0.5

ansatz_params:
    repetitions: 3
    electrons: 2
    backend: default.qubit
    interface: autograd
    shots: 1000.0

minimizate_method: Scipy
minimizate_method_params:
    type: "COBYLA"
    maxiter: 1000
    tol: 0.000001
    step_theta: 0.4
    step_x: 0.8
