name: Push Event Workflow 🐍 

on: push 

jobs:
  unit-testing:
    runs-on: ubuntu-latest 
    
    steps:
    - name : Checkout code
      uses : actions/checkout@v4
      
    - name : Install Packages 
      run : pip install -r requirements.txt
      
    - name : Run tests hamiltonians
      run : pytest tests/test.py

